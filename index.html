<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="imgs/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>YU-GI-OH! Top Trumps</title>
  </head>
  <body>
    <div class="container">
      <img
        class="container__logo"
        alt="Top Trumps Logo"
        src="https://i1.wp.com/toptrumps.com/wp-content/uploads/2020/11/TopTrumps_WorldStrapline_402x154_White.png?resize=768%2C295&ssl=1"
      />
      <button
        onclick="setTimeout(drawCards, 400)"
        id="drawCardsButton"
        class="container__button"
      >
        Draw your card
      </button>
      <div id="container__form" class="container__form">
        <img
          class="container__image"
          onclick="setTimeout(drawCards, 1000)"
          alt="Top Trumps Logo"
          src="http://3.bp.blogspot.com/-bvOZGVPCk5Q/Vd4vCVsddhI/AAAAAAAABLU/KsBlM09FGzI/s1600/3025728-exodia_by_natsuking-d59igdf.jpg"
        />
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
